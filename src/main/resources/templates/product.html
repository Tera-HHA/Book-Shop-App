<!DOCTYPE html>
<html th:replace="~{layout/uiLayout :: layout(~{::main})}"
      xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h4> <span th:text="${#authentication.name}"></span>Products</h4>
                    </div>
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>BookTitle</th>
                            <th>Price</th>
                            <th>Quantity</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="pro :${products}">
                            <th th:text="${pro.id}"></th>
                            <th th:text="${pro.bookTitle}"></th>
                            <th th:text="${'$'+ pro.price}"></th>
                            <th th:text="${pro.quantity}"></th>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
