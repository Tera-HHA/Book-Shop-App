<!DOCTYPE html>
<html th:replace="~{layout/uiLayout :: layout(~{::main})}"
      xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="card shadow-lg" style="font-size: 1.5rem!important;"
                     th:if="${!cartItems.isEmpty()}">
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Title</th>
                            <th>Quantity</th>
                            <th>UpdateQuantity</th>
                            <th>Price</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="cartItem : ${cartItems}">
                            <td th:text="${cartItem.bookId}"></td>
                            <td th:text="${cartItem.title}"></td>
                            <td th:text="${cartItem.quantity}"></td>
                            <td>
                                <a th:href="@{'/home/increase/item/'+ ${cartItem.bookId}}"
                                class="btn btn-success me-1 px-5">+</a>
                                <a th:href="@{'/home/decrease/item/'+ ${cartItem.bookId}}"
                                   class="btn btn-danger  px-5"
                                >
                                    -
                                </a>
                            </td>
                            <td th:text="${'$'+ cartItem.price}"></td>
                            <td><a th:href="@{'/home/cart/remove?id='+${cartItem.bookId}}" class="btn btn-outline-danger">Remove</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="p-3 my-4">
                    <a th:href="@{/home}" class="btn btn-primary me-2">Continue Shopping</a>
                    <a th:if="${!cartItems.isEmpty()}" class="btn btn-secondary me2"  th:href="@{/auth/register}">Checkout</a>
                    <a th:if="${!cartItems.isEmpty()}" class="btn btn-danger" th:href="@{/home/clear-cart}">Clear Cart</a>
                </div>
                <div th:if="${cartItems.isEmpty()}">
                    <h1 class="text-center">No Content</h1>
                </div>

            </div>
        </div>
    </div>
</main>
</body>
</html>
